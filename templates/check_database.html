<!DOCTYPE html>
<html>
<head>
    <title>Check Database</title>
</head>
<body>
    <h1>Database Values</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for user in user_data %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
    </table>
    {{user_data}}
</body>
</html>
