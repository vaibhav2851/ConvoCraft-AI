<!DOCTYPE html>
<html>
<head>
    <title>Chat Bot</title>
   <style>
        body {
      background: radial-gradient( #3f8acf, #b30e5b);
      /* background: linear-gradient(45deg, #3f8acf, #e9813c, #b30e5b); */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .input-box {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .output-box {
            width: 80%;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .chatbot-image {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .logo{
            display: flex;
           font-size: large;
           font-weight: bold;
        }
    .title{
        background: linear-gradient(to bottom, #17446d, #92124e);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo1.jpg" alt="Chat Bot" class="chatbot-image">
            <h1 class="title">Chat Bot</h1>
        </div>

        <input type="text" id="input" class="input-box" placeholder="Ask a question...">
        <div id="output" class="output-box"></div>
    </div>

    <script>
        const inputBox = document.getElementById('input');
        const outputBox = document.getElementById('output');

        inputBox.addEventListener('keyup', function(event) {
            if (event.keyCode === 13) { // Enter key
                event.preventDefault();
                const question = inputBox.value;
                const answer = getAnswer(question);
                outputBox.innerHTML += '<p><strong>You:</strong> ' + question + '</p>';
                outputBox.innerHTML += '<p><strong>Bot:</strong> ' + answer + '</p>';
                inputBox.value = '';
            }
        });

        function getAnswer(question) {

            // You can use APIs, databases, or any other method to retrieve the answer
            // For simplicity, let's return a static answer for now
            return document.getElementById('result').value;;
        }
    </script>
</body>
</html>
